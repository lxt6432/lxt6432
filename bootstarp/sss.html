<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>scrol</title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<link rel="stylesheet" href="js/bootstrap.min.css"/>
		<style>
			body{
				width: 800px;
				height: 9900px;
			}
			.odiv1{
				width: 300px;
				height: 450px;
				background-color: #23527C;
				position: absolute;
				top: 300px;
				left: 300px;
				animation: odiv 2s ease-in 1s;
				-webkit-animation:odiv 2s ease-in 1s;
			}
			@keyframes odiv{
				0% {top: 100px;
				left: 100px;}
				25%{
					left: 250px;
					top: 250px;
				}
				75%{
					left: 400px;
					top: 400px;
				}
				100%{top: 600px;
				left: 600px;}
			}
		</style>
	</head>
	<body>
		<div>
			大傻逼
		</div>
		<div id="odiv2">
			
		</div>
		<script>
			window.onscroll=function(){
			adiv=document.getElementsByTagName("div")[0]
			 od=document.body.scrollTop;
			if(od>=300){
				adiv.setAttribute("class","odiv1");
			}
			else{
				adiv.setAttribute("class","")
			}
			}
		</script>
	</body>
</html>
